spring.application.name=Sistema_Citas
spring.jpa.show-sql=true
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/Sistema_citas}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

server.servlet.session.timeout=1800
server.servlet.session.cookie.name=MYAPP_SESSION


spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.enabled=false


spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


